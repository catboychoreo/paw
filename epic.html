<html>
    <head>
        <title>cool job</title>
        <link href="epic.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    </head>
    <body>
        <div id="left-contain">
            <div id="left">

                <p id="pawjob">PawJob<span class="material-symbols-outlined">pets</span></p>

                <img id="pfp" src="https://img.freepik.com/premium-photo/cat-wearing-glasses-that-say-cat-it_81048-7793.jpg">
                <p>Jamie Jamie</p>
                <button id="list">Your Job List</button>
                <button id="edit">Edit Profile</button>
                <button id="settings">Settings</button>

                <div id="hidden-left">
                    
                    <button id="hide"></button>

                </div>

            </div>
        </div>


        <div id="right">
            <div id="searching">
                <input id="search" placeholder="Enter prospective job title here...">
                <button id="search-button"><span class="material-symbols-outlined">
                    search
                </span></button>
            </div>

            <div id="postings">
                <div id="job-pic-info">
                    <img id="job-pic" src="cool paw.jpg">
                    <p id="job-company">Atel INC.</p>
                </div>
                <div id="job-info">
                    <p id="job-title">Vet</p>
                    <p id="job-description">Handles PETS. Meow! Blah blah blah blah Blah bl</p>
                    <div id="job-buttons">
                        <button id="contact-button">Contact</button>
                        <button id="apply-button">Apply</button>
                    </div>
                </div>
            </div>

        </div>
    </body>
    <script src="cool.js"></script>
</html>
